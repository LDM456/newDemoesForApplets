<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function f6({
            x = 10
        } = {}, {
            y
        } = {
            y: 10
        }) {
            console.log(x, y);

        }
        /*
            要使 {y} = {y:10}的解构赋值生效，除了正确传值外，只有在不传第二个参数或undefined的情况下进行，其余传参会显示undefined
            
        */
        f6() //10 10 
        f6({}, {}) // 10 undefined
        f6(undefined, undefined) // 10 10 
        f6({}, undefined) // 10 10
        f6(undefined, {}) // 10 undefined
        f6({
                x: 2
            }, {
                y: 9
            }) // 2 9
        f6('', undefined) // 10 10
        f6(undefined) // 10 10
    </script>
</body>

</html>
