        // 实现开始 -- 防抖

        //         clearTimeout(timeout)
        //         timeout = setTimeout(() => {
        //             func.apply(this, arguments)
        //         }, delay);
        //     }
        // }

        // 节流
        function throttle(func, delay) {
            let run = true
            return function() {
                if (!run) {
                    return;
                }
                run = false;
                setTimeout(() => {
                    func.apply(this, arguments)
                    run = true
                }, delay);
            }
        }


        // // 使用 -- 只显示最后鼠标停留后的坐标
        // box.onmousemove = debounce(function(e) {
        //     box.innerHTML = `${e.clientX},${e.clientY}`
        // }, 1000)
        box.onmousemove = throttle(function(e) {
            box.innerHTML = `${e.clientX},${e.clientY}`
        }, 1000)
    </script>
