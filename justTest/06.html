        function isValid(s) {
            let map = {
                '(': ')',
                '{': '}',
                '[': ']',
            }
            let res = [];
            for (var i = 0; i < s.length; i++) {
                if (map[s[i]]) {
                    //左括号推入栈中
                    res.push(s[i])
                } else {
                    if (map[res.pop()] != s[i]) {
                        return i;
                    } else {
                        continue
                    }

                }
            }
            return res.length === 0;
        }
        // console.log(isValid('{((i)ii)i}s'));
        var climStairs = function(n) {
            if (n === 1 || n == 2) {
                return n;
            }
            let pre = 2;
            let beforePre = 1;
            let temp = null;
            for (var i = 3; i <= n; i++) {
                temp = pre;
                pre = pre + beforePre;
                beforePre = temp
            }
            return pre
        }
        console.log(climStairs(4));
    </script>
